<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teman Dekat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF69B4, #FF1493, #00BFFF, #40E0D0);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        /* Halaman Password - Diperbaiki height */
        #passwordPage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Kembali ke 100vh agar centered */
            text-align: center;
        }
        #passwordInput {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            width: 250px;
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        #passwordInput::placeholder {
            color: rgba(255,255,255,0.7);
        }
        #submitBtn {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #submitBtn:hover {
            transform: scale(1.05);
        }
        #errorMsg {
            color: #FF1493;
            margin-top: 10px;
            font-size: 14px;
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        /* Halaman Utama */
        #mainPage {
            display: none;
        }
        .section {
            margin-bottom: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .photo-item, .video-item {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .photo-item:hover, .video-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        /* PERBAIKAN: Ukuran foto tidak berubah (proporsional asli) */
        .photo-item img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
            display: block;
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            border: none;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
            /* Tambahan: Batasi foto di mobile */
            .photo-item img {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Halaman Password -->
    <div id="passwordPage">
        <div class="container">
            <h1>üñ§ Teman Dekat</h1>
            <p style="text-align: center; margin-bottom: 30px; font-size: 18px;">Masukkan password untuk melihat kenangan kita...</p>
            <input type="password" id="passwordInput" placeholder="Ketik password di sini" />
            <button id="submitBtn" onclick="checkPassword()">Masuk</button>
            <p id="errorMsg" style="display: none;">Password salah! Coba lagi. üòî</p>
        </div>
    </div>

    <!-- Halaman Utama -->
    <div id="mainPage">
        <button class="back-btn" onclick="goBack()">‚Üê Kembali</button>
        <div class="container">
            <h1>üñ§ Para Binongko</h1>
            
            <!-- Section Foto -->
            <div class="section">
                <h2>üì∏ 8 Foto Terbaik</h2>
                <div class="grid">
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-09-27 at 08.54.04_58d77efe.jpg" alt="Foto 1">
                        <p>Momen 1</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-09-27 at 08.54.05_63ae888f.jpg" alt="Foto 2">
                        <p>Momen 2</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-09-28 at 07.00.03_0f2df346.jpg" alt="Foto 3">
                        <p>Momen 3</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-09-28 at 07.00.03_8e870cf0.jpg" alt="Foto 4">
                        <p>Momen 4</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-10-04 at 11.34.18_00232507.jpg" alt="Foto 5">
                        <p>Momen 5</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-10-04 at 11.34.49_e39466e7.jpg" alt="Foto 6">
                        <p>Momen 6</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-10-04 at 11.34.20_30a9b880.jpg" alt="Foto 7">
                        <p>Momen 7</p>
                    </div>
                    <div class="photo-item">
                        <img src="WhatsApp Image 2025-10-04 at 11.34.19_c7856bb0.jpg" alt="Foto 8">
                        <p>Momen 8</p>
                    </div>
                </div>
            </div>

            <!-- Section Video - Dibiarkan seperti adanya -->
            <div class="section">
                <h2>üé• 3 Video </h2>
                <div class="grid">
                    <div class="video-item">
                        <iframe src="WhatsApp Video 2025-10-04 at 11.34.47_ae73a250.mp4" allowfullscreen></iframe>
                        <p>Video 1: </p>
                    </div>
                    <div class="video-item">
                        <iframe src="WhatsApp Video 2025-09-24 at 19.13.16_586ee08b.mp4" allowfullscreen></iframe>
                        <p>Video 2: </p>
                    </div>
                    <div class="video-item">
                        <iframe src="WhatsApp Video 2025-10-05 at 09.09.40_7bc96c9d.mp4" allowfullscreen></iframe>
                        <p>Video 3: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = "12345"; // Ubah password di sini

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            if (input === correctPassword) {
                document.getElementById('passwordPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
                document.getElementById('passwordInput').value = '';
            }
        }

        // Enter key support untuk password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function goBack() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('passwordPage').style.display = 'flex';
            document.getElementById('passwordInput').value = '';
        }
    </script>
</body>
</html>
